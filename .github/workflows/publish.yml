name: Publish Package

on:
  # Publish on release creation
  release:
    types: [published]
  # Also publish on pushes to main (for continuous updates)
  push:
    branches: [main]
    paths: ['packages/kookie-ui/**']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: |
          cd packages/kookie-ui
          pnpm build

      - name: Auto-increment version (if not a release)
        if: github.event_name != 'release'
        run: |
          cd packages/kookie-ui
          npm version patch --no-git-tag-version

      - name: Get version
        id: version
        run: |
          cd packages/kookie-ui
          echo "version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_OUTPUT

      - name: Check if version exists on NPM
        id: check_version
        run: |
          cd packages/kookie-ui
          if npm view @kushagradhawan/kookie-ui@${{ steps.version.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.exists == 'false'
        run: |
          cd packages/kookie-ui
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: github.event_name != 'release' && steps.check_version.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/kookie-ui/package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || exit 0
          git push
